<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Dirty Coms 互動故事控制台｜Darknet Diaries EP 112</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #020617;
      --bg-softer: #020617;
      --accent: #f97316;
      --accent2: #22c55e;
      --accent3: #38bdf8;
      --fg: #f9fafb;
      --muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.4);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --shadow-soft: 0 18px 44px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", sans-serif;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--fg);
      padding: 20px;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto 48px;
    }

    /* HERO */

    .hero {
      background:
        radial-gradient(circle at top left, #1e293b 0, #020617 55%) border-box;
      border-radius: 28px;
      padding: 22px 22px 18px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
      display: grid;
      grid-template-columns: minmax(0, 3.2fr) minmax(0, 2.3fr);
      gap: 16px;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(249, 115, 22, 0.3), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.23), transparent 60%);
      opacity: 0.85;
      pointer-events: none;
    }

    .hero-main,
    .hero-side {
      position: relative;
      z-index: 1;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2.1rem, 3.5vw, 2.6rem);
      line-height: 1.04;
      letter-spacing: 0.02em;
    }

    .hero-highlight {
      background: linear-gradient(90deg, #f97316, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      margin: 4px 0 14px;
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 620px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .hero-meta span {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.8);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 4px;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      padding: 8px 16px;
      font-size: 0.86rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.16s ease-out, box-shadow 0.16s ease-out,
        background 0.16s ease-out, border-color 0.16s ease-out;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316, #f97316, #22c55e);
      color: #020617;
      font-weight: 600;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.75);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-ghost:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
      color: var(--fg);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.8);
    }

    .hero-side-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 22px;
      padding: 12px 13px 10px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-side-title {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #e5e7eb;
      margin-bottom: 6px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 4px 0 8px;
    }

    .hero-tag {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.7rem;
    }

    /* LAYOUT */

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 3.4fr);
      gap: 16px;
      margin-top: 20px;
    }

    /* COM LIST (左側控制台) */

    .com-panel {
      background: radial-gradient(circle at top, #020617, #020617 60%, #000 100%);
      border-radius: var(--radius-xl);
      padding: 12px 12px 10px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
      position: sticky;
      top: 16px;
      max-height: calc(100vh - 40px);
      overflow: auto;
    }

    .com-title {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .com-list {
      display: grid;
      gap: 8px;
      margin-bottom: 10px;
    }

    .com-item {
      border-radius: 18px;
      padding: 8px 10px;
      border: 1px solid rgba(55, 65, 81, 0.7);
      background: rgba(15, 23, 42, 0.9);
      cursor: pointer;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 6px 10px;
      align-items: center;
      font-size: 0.83rem;
      transition: background 0.16s ease-out, transform 0.16s ease-out,
        box-shadow 0.16s ease-out, border-color 0.16s ease-out;
    }

    .com-item:hover {
      transform: translateY(-1px);
      border-color: var(--accent3);
      box-shadow: 0 10px 24px rgba(0,0,0,0.8);
    }

    .com-item.active {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.3), transparent 70%);
      border-color: var(--accent);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.9);
    }

    .com-chip {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.8);
    }

    .com-label-main {
      font-size: 0.86rem;
    }

    .com-label-sub {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .com-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4b5563;
      box-shadow: 0 0 0 0 rgba(75, 85, 99, 0.6);
      transition: all 0.16s ease-out;
    }

    .com-item.active .com-status-dot {
      background: var(--accent2);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.7);
    }

    .com-progress {
      margin-top: 10px;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .com-progress-bar {
      position: relative;
      height: 5px;
      border-radius: 999px;
      background: rgba(31, 41, 55, 0.9);
      overflow: hidden;
      margin-bottom: 4px;
    }

    .com-progress-fill {
      position: absolute;
      inset: 0;
      transform-origin: left;
      background: linear-gradient(90deg, #22c55e, #f97316, #f97373);
      transform: scaleX(0.18);
    }

    /* STORY 主面板 */

    .story-shell {
      background: radial-gradient(circle at top right, #020617, #020617 60%, #000 100%);
      border-radius: var(--radius-xl);
      padding: 14px 14px 12px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 360px;
    }

    .story-header-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .story-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .story-badge {
      font-size: 0.72rem;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
    }

    .story-log {
      margin-top: 4px;
      padding: 8px 8px 6px;
      border-radius: 14px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(15, 23, 42, 0.95);
      font-size: 0.86rem;
      max-height: 420px;
      overflow: auto;
    }

    .story-line {
      display: none;
      margin-bottom: 6px;
      line-height: 1.6;
    }

    .story-line.visible {
      display: block;
    }

    .story-line strong {
      color: #e5e7eb;
    }

    .tag-opsec {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.74rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.85);
      background: rgba(6, 78, 59, 0.45);
      color: #a7f3d0;
      margin-bottom: 4px;
    }

    .tag-opsec-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .story-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.76rem;
      color: var(--muted);
    }

    .story-meta-pill {
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
    }

    .choice-block {
      margin-top: 8px;
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.7);
      padding: 7px 8px;
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.8rem;
    }

    .choice-title {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .choice-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 4px;
    }

    .choice-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
      color: var(--fg);
      padding: 3px 8px;
      font-size: 0.78rem;
      cursor: pointer;
      transition: background 0.15s ease-out, border-color 0.15s ease-out, transform 0.15s ease-out;
    }

    .choice-btn:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }

    .choice-btn.correct {
      background: rgba(34, 197, 94, 0.25);
      border-color: rgba(34, 197, 94, 0.95);
    }

    .choice-btn.wrong {
      background: rgba(248, 113, 113, 0.25);
      border-color: rgba(248, 113, 113, 0.95);
    }

    .choice-feedback {
      min-height: 1.4em;
      font-size: 0.76rem;
      color: var(--muted);
    }

    .choice-feedback.good {
      color: #bbf7d0;
    }

    .choice-feedback.bad {
      color: #fecaca;
    }

    .story-footer-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
      font-size: 0.78rem;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .story-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .btn-mini {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
      color: var(--muted);
      font-size: 0.78rem;
      padding: 4px 10px;
      cursor: pointer;
    }

    .btn-mini:hover {
      border-color: var(--accent);
      color: var(--fg);
    }

    .footer-note {
      margin-top: 22px;
      font-size: 0.76rem;
      color: var(--muted);
      text-align: right;
    }

    .link {
      color: #a5b4fc;
      text-decoration: none;
      border-bottom: 1px dotted rgba(165, 180, 252, 0.7);
    }

    .link:hover {
      color: #e5e7eb;
      border-bottom-style: solid;
    }

    @media (max-width: 880px) {
      body {
        padding: 16px 12px 32px;
      }
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .com-panel {
        position: static;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-main">
        <div class="pill">
          <span class="pill-dot"></span>
          EP112 · DARKNET DIARIES · DIRTY COMS
        </div>
        <h1>
          連上各種 <span class="hero-highlight">「Dirty Coms」</span>，
          聽 Drew 說完這一代青少年黑客的故事
        </h1>
