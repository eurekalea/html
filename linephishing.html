    <style>

        /* åœ–ç‰‡æ¨£å¼ */

        /* é€²åº¦æŒ‡ç¤ºå™¨ */
        .progress-indicator {
            position: fixed;

        /* è­¦ç¤ºæ–‡å­— */
        .warning-text {
            position: absolute;
            bottom: 12vh; /* èª¿æ•´ä½ç½® */
            color: #ff4d4d; 
            background: rgba(0,0,0,0.9); 
            padding: 15px 30px;
            border-radius: 8px;

        }

        /* ä¸‹æ»‘æç¤º */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            color: #fff;

<body>

    <div class="fixed-container">
        <img id="display-img" class="chat-image" src="img/Line_Chat (0).png" alt="Chat Animation">
        
        <div id="warning-box" class="warning-text">
            ğŸš« è©é¨™ç™¼ç”Ÿï¼<br>å¸³è™Ÿèˆ‡å€‹è³‡å·²é­ç›œç”¨
        </div>

        <div id="hint-box" class="scroll-hint">â–¼ å‘ä¸‹æ²å‹•æ’­æ”¾åŠ‡æƒ…</div>
    </div>

    <div class="progress-indicator" id="page-num">1 / 15</div>

    <script>
        // è¨­å®šåœ–ç‰‡ç¸½æ•¸ (0 åˆ° 14ï¼Œå…± 15 å¼µ)
        const totalImages = 15;
        const imgFolder = "img/";
        const imgBaseName = "Line_Chat (";
        const imgSuffix = ").png";

        // é å…ˆè¼‰å…¥æ‰€æœ‰åœ–ç‰‡ï¼Œç¢ºä¿åˆ‡æ›æ™‚ä¸é–ƒçˆ
        const images = [];
        for (let i = 0; i < totalImages; i++) {
            const img = new Image();
            img.src = `${imgFolder}${imgBaseName}${i}${imgSuffix}`;
            images.push(img);
        }

        const displayImg = document.getElementById('display-img');
        const pageNum = document.getElementById('page-num');
        const warningBox = document.getElementById('warning-box');
        const hintBox = document.getElementById('hint-box');

        // ç›£è½æ²å‹•äº‹ä»¶
        window.addEventListener('scroll', () => {
            // è¨ˆç®—æ²å‹•ç™¾åˆ†æ¯” (0 åˆ° 1)
            const scrollTop = window.scrollY;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            let scrollPercent = scrollTop / docHeight;

            // é™åˆ¶ç¯„åœåœ¨ 0 ~ 1 ä¹‹é–“
            if (scrollPercent < 0) scrollPercent = 0;
            if (scrollPercent > 1) scrollPercent = 1;

            // æ ¹æ“šç™¾åˆ†æ¯”ç®—å‡ºç¾åœ¨è©²é¡¯ç¤ºç¬¬å¹¾å¼µåœ–
            // Math.floor(0.99 * 15) = 14
            let imageIndex = Math.floor(scrollPercent * totalImages);
            
            // é˜²æ­¢è¶…å‡ºç¯„åœ
            if (imageIndex >= totalImages) imageIndex = totalImages - 1;

            // æ›´æ–°åœ–ç‰‡
            displayImg.src = images[imageIndex].src;

            // æ›´æ–°é ç¢¼
            pageNum.innerText = `${imageIndex + 1} / ${totalImages}`;

            // æ§åˆ¶è­¦ç¤ºæ–‡å­— (åªåœ¨æœ€å¾Œä¸€å¼µåœ–é¡¯ç¤º)
            if (imageIndex === totalImages - 1) {
                warningBox.style.display = 'block';
            } else {
                warningBox.style.display = 'none';
            }

            // æ§åˆ¶ä¸‹æ»‘æç¤º (åªåœ¨ç¬¬ä¸€å¼µåœ–é¡¯ç¤º)
            if (imageIndex === 0) {
                hintBox.style.display = 'block';
            } else {
                hintBox.style.display = 'none';
            }
        });
    </script>

</body>
