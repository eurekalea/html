<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOX Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- CSS Ê®£ÂºèÔºöRoblox Ê∑±Ëâ≤È¢®Ê†º --- */
        body {
            background-color: #232527; 
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* Èò≤Ê≠¢ÈÅ∏ÂèñÊñáÂ≠óÁ†¥Â£ûÈ´îÈ©ó */
        }

        .container {
            background: #2b2d31; 
            border-radius: 12px;
            padding: 40px;
            width: 360px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            position: relative;
        }

        /* Ê®°Êì¨ Roblox Logo -> ÊîπÁÇ∫ ROBOX */
        .logo-area {
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
            color: white;
            display: inline-block;
            border: 4px solid white;
            padding: 5px 10px;
            transform: rotate(-3deg); /* ‰øùÁïôÂéüÊú¨ÁöÑÊóãËΩâËßíÂ∫¶ */
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: none; 
        }

        input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 45px; /* È†êÁïôÁ©∫ÈñìÁµ¶ÁúºÁùõÂúñÁ§∫ */
            background: #393b3d; 
            border: 2px solid transparent;
            color: #fff;
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        input::placeholder {
            color: #8d8d8d;
        }

        input:focus {
            background: #111216;
            border-color: #ffffff; 
        }

        /* Google Material Icons ÁúºÁùõÊ®£Âºè */
        .material-icons.eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px; /* ÂúñÁ§∫Â§ßÂ∞è */
            color: #8d8d8d;
            user-select: none;
        }
        .material-icons.eye-icon:hover {
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: white; 
            color: #232527;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #e6e6e6;
        }
        
        button:active {
            transform: scale(0.98);
        }

        .error-msg {
            color: #ff6e6e;
            font-size: 14px;
            margin-top: 15px;
            min-height: 1.2em;
            display: none;
            font-weight: 500;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 12px;
            color: #8d8d8d;
        }
        .footer-links span {
            cursor: pointer;
            text-decoration: underline;
        }
        .footer-links span:hover {
            color: white;
        }

        /* --- ÊàêÂäüÁôªÂÖ•ÂæåÁöÑÁï´Èù¢ --- */
        #success-view {
            display: none;
        }
        
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: #393b3d;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid #00b06f; 
        }

        .user-name-display {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .status-badge {
            background: #00b06f;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .secret-data {
            margin-top: 20px;
            padding: 15px;
            background: #111216;
            border-radius: 8px;
            color: #aaaaaa;
            text-align: left;
            font-size: 14px;
            border: 1px solid #393b3d;
        }
        
        .secret-data strong {
            color: white;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #5a5a5a;
            color: white;
            margin-top: 20px;
            font-weight: 500;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="login-view">
            <div class="logo-area">
                <div class="logo-text">ROBOX</div>
            </div>
            
            <h2>Login</h2> 

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username / Email / Phone">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <span class="material-icons eye-icon" onclick="togglePassword()">visibility_off</span>
            </div>

            <button onclick="attemptLogin()">Log In</button>
            <div id="error-msg" class="error-msg">Incorrect username or password.</div>

            <div class="footer-links">
                <span>Forgot Password or Username?</span>
            </div>
        </div>

        <div id="success-view">
            <div class="avatar-circle">üòé</div>
            <div class="user-name-display">Student_Admin</div>
            <div class="status-badge">ONLINE</div>
            
            <div class="secret-data">
                <strong>System Message:</strong><br>
                Welcome to ROBOX System.<br>
                <br>
                <strong>Debug Info:</strong><br>
                Cookie Status: <span style="color:#00b06f">Active</span><br>
                Access Level: <span style="color:#00b06f">Developer</span>
            </div>

            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        const CORRECT_USER = "student";
        const CORRECT_PASS = "thisistest";
        const SESSION_KEY = "auth_token"; 
        const SESSION_VALUE = "valid_access_granted_12345";

        window.onload = function() {
            checkCookie();
        };

        function checkCookie() {
            let cookies = document.cookie;
            if (cookies.includes(`${SESSION_KEY}=${SESSION_VALUE}`)) {
                showSuccessPage();
            } else {
                showLoginPage();
            }
        }

        // ‰øÆÊîπÈªûÔºöÂàáÊèõ Google Material Icons
        function togglePassword() {
            const pwdInput = document.getElementById("password");
            const icon = document.querySelector(".eye-icon");
            
            if (pwdInput.type === "password") {
                // ËÆäÊàêÊòéÁ¢º -> ÁúºÁùõÊâìÈñã (visibility)
                pwdInput.type = "text";
                icon.textContent = "visibility"; 
            } else {
                // ËÆäÊàêÂØÜÁ¢º -> ÁúºÁùõÈñâ‰∏ä (visibility_off)
                pwdInput.type = "password";
                icon.textContent = "visibility_off"; 
            }
        }

        function attemptLogin() {
            const userIn = document.getElementById("username").value;
            const passIn = document.getElementById("password").value;
            const errorDiv = document.getElementById("error-msg");
            const container = document.querySelector('.container');

            if (userIn === CORRECT_USER && passIn === CORRECT_PASS) {
                document.cookie = `${SESSION_KEY}=${SESSION_VALUE}; path=/; max-age=86400`;
                errorDiv.style.display = "none";
                showSuccessPage();
            } else {
                errorDiv.style.display = "block";
                // ÈúáÂãïÁâπÊïà
                container.style.transform = 'translateX(5px)';
                setTimeout(() => { container.style.transform = 'translateX(-5px)'; }, 50);
                setTimeout(() => { container.style.transform = 'translateX(5px)'; }, 100);
                setTimeout(() => { container.style.transform = 'translateX(0)'; }, 150);
            }
        }

        function logout() {
            document.cookie = `${SESSION_KEY}=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
            location.reload(); 
        }

        function showSuccessPage() {
            document.getElementById("login-view").style.display = "none";
            document.getElementById("success-view").style.display = "block";
        }

        function showLoginPage() {
            document.getElementById("login-view").style.display = "block";
            document.getElementById("success-view").style.display = "none";
        }
    </script>
</body>
</html>
