<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet Diaries Ep.112: Dirty Coms - 互動故事</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #game-container {
            width: 800px;
            max-width: 100%;
            border: 2px solid #00ff41;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background-color: #111;
            position: relative;
            min-height: 400px;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            border-bottom: 1px dashed #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff41;
        }

        .story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 150px;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
            background-color: #003300;
            padding: 2px 5px;
        }

        .danger {
            color: #ff3333;
            text-shadow: 0 0 5px red;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        button:hover {
            background-color: #00ff41;
            color: #000;
        }

        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #00ff41;
            width: 0%;
            transition: width 0.5s;
        }

        /* Glitch effect for scary moments */
        .glitch {
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .typing-cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="scanlines"></div>
<div id="game-container">
    <h1 id="chapter-title">連線中...</h1>
    <div id="story-content" class="story-text"></div>
    <div id="choices" class="options"></div>
    <div id="progress" class="progress-bar"></div>
</div>

<script>
    // 故事數據結構
    const story = [
        {
            id: 0,
            title: "序章：Dirty Coms",
            text: "歡迎來到網路的地下世界。這裡被稱為 <span class='highlight'>The Comm</span>（社群）。<br><br>這不是國家級駭客的故事，而是一群青少年的故事。他們在 Discord 和 Telegram 上遊蕩，尋找獵物。你準備好了解他們的運作模式了嗎？",
            options: [
                { text: "開始連線 (Start Session)", next: 1 }
            ]
        },
        {
            id: 1,
            title: "第一章：OG 的誘惑",
            text: "這一切都始於「名字」。<br><br>在 Instagram 或 Twitter 上，像 <span class='highlight'>@Joy</span>、<span class='highlight'>@Dark</span> 或 <span class='highlight'>@K</span> 這種極短的用戶名被稱為 <strong>OG 帳號 (Original Gangster)</strong>。<br><br>這些帳號在黑市可以賣到數千甚至數萬美元。為了得到這些帳號，這群青少年願意做任何事。",
            options: [
                { text: "為什麼這些名字這麼值錢？", next: 2 },
                { text: "他們要怎麼搶走別人的帳號？", next: 3 }
            ]
        },
        {
            id: 2,
            title: "虛榮的代價",
            text: "因為稀有。擁有 @God 這樣的帳號是網路地位的象徵。就像現實生活中的限量跑車。<br><br>但這些帳號通常屬於早期註冊的普通人。為了奪取這些帳號，駭客們發展出了一種技術：<span class='danger'>SIM 卡劫持 (SIM Swapping)</span>。",
            options: [
                { text: "什麼是 SIM 卡劫持？", next: 3 }
            ]
        },
        {
            id: 3,
            title: "第二章：社交工程",
            text: "駭客不需要破解你的密碼，他們只需要你的<b>手機號碼</b>。<br><br>想像你是駭客，你現在打電話給電信公司的客服。你會怎麼說服他們把受害者的電話號碼轉移到你的 SIM 卡上？",
            options: [
                { text: "「你好，我是某某某，我的手機掉了，請幫我啟用這張新 SIM 卡。」", next: 4 },
                { text: "直接駭入電信公司的伺服器寫程式碼。", next: 404 } // 錯誤選項
            ]
        },
        {
            id: 404,
            title: "路徑錯誤",
            text: "這太慢了，而且技術門檻太高。這些青少年通常不寫複雜的程式碼。<br><br>他們使用的是「社交工程」— 攻擊的是<b>人</b>，而不是電腦。",
            options: [
                { text: "重新嘗試：打電話給客服。", next: 4 }
            ]
        },
        {
            id: 4,
            title: "防禦崩潰",
            text: "客服人員可能很累，或者只是想趕快結束通話。或者，駭客甚至會賄賂電信公司的內部員工（只要幾百美元）。<br><br>一旦客服按下「確認」，受害者的手機訊號瞬間消失。<br>駭客的手機接管了訊號。",
            options: [
                { text: "接下來會發生什麼事？", next: 5 }
            ]
        },
        {
            id: 5,
            title: "第三章：全面接管",
            text: "現在駭客控制了受害者的電話號碼。<br><br>他們去 Instagram 點選 <span class='highlight'>「忘記密碼」</span>。<br>系統發送簡訊驗證碼。<br>駭客的手機收到了驗證碼。<br><br>幾秒鐘內，受害者的數位生活被洗劫一空。但對於 Dirty Coms 來說，這還不夠...",
            options: [
                { text: "他們還想要什麼？", next: 6 }
            ]
        },
        {
            id: 6,
            title: "第四章：暴力升級",
            text: "如果受害者抵抗，或者駭客只是覺得好玩，事情會變得暴力。<br><br>他們會進行 <span class='danger'>報假案 (Swatting)</span>。他們打電話給警察，謊稱受害者家裡發生了槍擊案或炸彈威脅。<br><br>幾分鐘後，特警隊 (SWAT) 荷槍實彈地包圍了受害者的房子。這不僅是騷擾，這是致命的。",
            options: [
                { text: "這太瘋狂了，沒有人能阻止嗎？", next: 7 }
            ]
        },
        {
            id: 7,
            title: "終章：如何防禦",
            text: "Darknet Diaries 第 112 集告訴我們，雖然我們無法控制電信公司的安全，但我們可以保護自己。<br><br>最關鍵的一課：<br><span class='highlight'>不要使用簡訊 (SMS) 作為雙重驗證 (2FA)。</span>",
            options: [
                { text: "那我該用什麼？", next: 8 }
            ]
        },
        {
            id: 8,
            title: "結語：安全建議",
            text: "1. 使用 **Authenticator App** (如 Google Authenticator, Authy)。<br>2. 甚至使用 **硬體金鑰** (如 YubiKey)。<br><br>這些方式不依賴手機訊號，即使 SIM 卡被劫持，駭客也拿不到你的驗證碼。<br><br>下課。",
            options: [
                { text: "重新開始故事", next: 0 }
            ]
        }
    ];

    let currentStep = 0;
    const titleEl = document.getElementById('chapter-title');
    const contentEl = document.getElementById('story-content');
    const choicesEl = document.getElementById('choices');
    const progressEl = document.getElementById('progress');

    function typeWriter(text, element, speed = 30) {
        element.innerHTML = "";
        element.classList.add('typing-cursor');
        
        let i = 0;
        // 處理 HTML 標籤的簡單邏輯
        let isTag = false;
        
        function type() {
            if (i < text.length) {
                let char = text.charAt(i);
                
                if (char === '<') isTag = true;
                if (char === '>') isTag = false;
                
                element.innerHTML = text.substring(0, i + 1);
                i++;
                
                if (isTag) {
                    type(); // 如果是標籤內部，快速跳過不延遲
                } else {
                    setTimeout(type, speed);
                }
            } else {
                element.classList.remove('typing-cursor');
                showOptions();
            }
        }
        type();
    }

    function renderStory(stepId) {
        const step = story.find(s => s.id === stepId);
        if (!step) return;

        currentStep = stepId;
        
        // Update Title
        titleEl.textContent = step.title;
        if(step.title.includes("暴力") || step.title.includes("錯誤")) {
            titleEl.classList.add("danger");
            document.body.style.boxShadow = "inset 0 0 50px rgba(255,0,0,0.2)";
        } else {
            titleEl.classList.remove("danger");
            document.body.style.boxShadow = "none";
        }

        // Clear previous options
        choicesEl.innerHTML = '';
        
        // Typing effect for content
        typeWriter(step.text, contentEl);

        // Update progress bar
        let progress = ((story.indexOf(step) + 1) / story.length) * 100;
        progressEl.style.width = `${progress}%`;
    }

    function showOptions() {
        const step = story.find(s => s.id === currentStep);
        choicesEl.innerHTML = ''; // Ensure clear
        
        step.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = `> ${opt.text}`;
            btn.onclick = () => renderStory(opt.next);
            choicesEl.appendChild(btn);
        });
    }

    // Start game
    renderStory(0);

</script>

</body>
</html>
