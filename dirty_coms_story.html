<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet Diaries Ep.112: The Roblox Trap - 互動故事</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #game-container {
            width: 800px;
            max-width: 100%;
            border: 2px solid #00ff41;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background-color: #111;
            position: relative;
            min-height: 450px; /* 稍微加高以容納更多文字 */
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            border-bottom: 1px dashed #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff41;
        }

        .story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 180px;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
            background-color: #003300;
            padding: 2px 5px;
        }
        
        .roblox {
            color: #fff;
            background-color: #cc0000; /* Roblox 紅 */
            padding: 2px 5px;
            font-weight: bold;
        }

        .danger {
            color: #ff3333;
            text-shadow: 0 0 5px red;
        }

        .money {
            color: #ffff00;
            text-shadow: 0 0 5px yellow;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        button:hover {
            background-color: #00ff41;
            color: #000;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #00ff41;
            width: 0%;
            transition: width 0.5s;
        }

        .typing-cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="scanlines"></div>
<div id="game-container">
    <h1 id="chapter-title">系統啟動中...</h1>
    <div id="story-content" class="story-text"></div>
    <div id="choices" class="options"></div>
    <div id="progress" class="progress-bar"></div>
</div>

<script>
    const story = [
        {
            id: 0,
            title: "序章：慾望的起點",
            text: "歡迎來到地下世界。很多駭客並不是一開始就攻擊銀行的。<br><br>在故事的主角 Drew 年輕時，一切都源於一個簡單的渴望：<br>想要玩遊戲，想要 <span class='roblox'>Robux</span> (Roblox 貨幣)，但是——<b>沒有信用卡，也沒有錢</b>。<br><br>這是一個巨大的市場缺口。",
            options: [
                { text: "這跟駭客有什麼關係？", next: 10 }
            ]
        },
        {
            id: 10,
            title: "第一章：第一桶金",
            text: "Drew 的朋友發現了一個「商業模式」。<br><br>成千上萬的小孩在 Google 搜尋「免費 Robux」。<br>於是，他們搭建了一個網站：<br><span class='highlight'>「填問卷 / 看廣告 = 換取 Robux」</span>。<br><br>他們利用 Google Ads 把網站推送到搜尋結果第一名。",
            options: [
                { text: "這聽起來很合法啊，賺廣告費？", next: 11 },
                { text: "那些填問卷的小孩真的拿得到錢嗎？", next: 11 }
            ]
        },
        {
            id: 11,
            title: "商業模式：割韭菜",
            text: "這就是暴利的秘密。<br><br>成本：支付給小孩微薄的 Robux（甚至很多人<b>根本不發幣</b>，純粹詐騙）。<br>收益：廣告商支付的高額 <span class='money'>流量分潤</span>。<br><br>這個簡單的模式，讓這群青少年每個月賺進數千美元。他們的胃口變大了。",
            options: [
                { text: "賺了幾千美元後，他們收手了嗎？", next: 1 }
            ]
        },
        {
            id: 1,
            title: "第二章：從 Robux 到 OG",
            text: "當然沒有。當你嘗到了甜頭，你會想要更多。<br><br>他們不再滿足於騙小孩的零用錢。他們將目光轉向了更值錢的東西：<br><strong>OG 帳號 (Original Gangster)</strong>。<br><br>像 <span class='highlight'>@Joy</span>、<span class='highlight'>@Dark</span> 這種極短的用戶名，在黑市價值數萬美元。",
            options: [
                { text: "他們要怎麼搶走別人的帳號？", next: 2 }
            ]
        },
        {
            id: 2,
            title: "虛榮的代價",
            text: "這些帳號通常屬於早期註冊的普通人。Robux 詐騙教會了他們一件事：<br><b>攻擊「人」比攻擊「電腦」容易。</b><br><br>為了奪取這些帳號，他們使用了一種恐怖的技術：<span class='danger'>SIM 卡劫持 (SIM Swapping)</span>。",
            options: [
                { text: "什麼是 SIM 卡劫持？", next: 3 }
            ]
        },
        {
            id: 3,
            title: "第三章：社交工程",
            text: "駭客不需要破解你的密碼，他們只需要你的<b>手機號碼</b>。<br><br>想像你是駭客，你現在打電話給電信公司的客服。你會怎麼說服他們把受害者的電話號碼轉移到你的 SIM 卡上？",
            options: [
                { text: "「你好，我是某某某，我的手機掉了，請幫我啟用這張新 SIM 卡。」", next: 4 },
                { text: "直接駭入電信公司的伺服器寫程式碼。", next: 404 }
            ]
        },
        {
            id: 404,
            title: "路徑錯誤",
            text: "這太慢了。還記得 Robux 詐騙的教訓嗎？找漏洞不如找人性弱點。<br><br>他們使用的是「社交工程」— 攻擊的是<b>人</b>，而不是電腦。",
            options: [
                { text: "重新嘗試：打電話給客服。", next: 4 }
            ]
        },
        {
            id: 4,
            title: "防禦崩潰",
            text: "客服人員可能很累，或者只是想趕快結束通話。甚至，駭客會用之前賺來的錢賄賂內部員工。<br><br>一旦客服按下「確認」，受害者的手機訊號瞬間消失。<br>駭客的手機接管了訊號。",
            options: [
                { text: "接下來會發生什麼事？", next: 5 }
            ]
        },
        {
            id: 5,
            title: "第四章：全面接管",
            text: "現在駭客控制了電話號碼。<br><br>他們去 Instagram 點選 <span class='highlight'>「忘記密碼」</span>。<br>系統發送簡訊驗證碼 ➔ 駭客的手機收到。<br><br>幾秒鐘內，受害者的數位生活被洗劫一空。",
            options: [
                { text: "如果受害者反抗怎麼辦？", next: 6 }
            ]
        },
        {
            id: 6,
            title: "第五章：暴力升級",
            text: "事情會變得暴力。<br><br>他們會進行 <span class='danger'>報假案 (Swatting)</span>。打電話給警察謊稱受害者家裡有炸彈。<br><br>特警隊 (SWAT) 荷槍實彈地包圍受害者的房子。從 Robux 詐騙到危及人命，這就是 Dirty Coms 的墮落之路。",
            options: [
                { text: "這太瘋狂了，我們要怎麼保護自己？", next: 7 }
            ]
        },
        {
            id: 7,
            title: "終章：如何防禦",
            text: "雖然我們無法控制電信公司，也無法阻止貪婪的駭客，但我們可以保護自己。<br><br>最關鍵的一課：<br><span class='highlight'>不要使用簡訊 (SMS) 作為雙重驗證 (2FA)。</span>",
            options: [
                { text: "那我該用什麼？", next: 8 }
            ]
        },
        {
            id: 8,
            title: "結語：安全建議",
            text: "1. 不要相信「填問卷送 Robux」的網站。<br>2. 使用 **Authenticator App** (如 Google Authenticator)。<br>3. 使用 **硬體金鑰** (如 YubiKey)。<br><br>不依賴手機訊號，駭客就拿不到你的驗證碼。<br><br>下課。",
            options: [
                { text: "重新開始故事", next: 0 }
            ]
        }
    ];

    let currentStep = 0;
    const titleEl = document.getElementById('chapter-title');
    const contentEl = document.getElementById('story-content');
    const choicesEl = document.getElementById('choices');
    const progressEl = document.getElementById('progress');

    function typeWriter(text, element, speed = 25) {
        element.innerHTML = "";
        element.classList.add('typing-cursor');
        
        let i = 0;
        let isTag = false;
        
        function type() {
            if (i < text.length) {
                let char = text.charAt(i);
                
                if (char === '<') isTag = true;
                if (char === '>') isTag = false;
                
                element.innerHTML = text.substring(0, i + 1);
                i++;
                
                if (isTag) {
                    type();
                } else {
                    setTimeout(type, speed);
                }
            } else {
                element.classList.remove('typing-cursor');
                showOptions();
            }
        }
        type();
    }

    function renderStory(stepId) {
        const step = story.find(s => s.id === stepId);
        if (!step) return;

        currentStep = stepId;
        
        titleEl.textContent = step.title;
        // 根據標題內容改變樣式
        if(step.title.includes("暴力") || step.title.includes("錯誤") || step.title.includes("代價")) {
            titleEl.classList.add("danger");
            document.body.style.boxShadow = "inset 0 0 50px rgba(255,0,0,0.2)";
        } else if (step.title.includes("第一桶金") || step.title.includes("商業模式")) {
             titleEl.classList.remove("danger");
             titleEl.style.color = "#ffff00"; // 金錢色
             document.body.style.boxShadow = "none";
        } else {
            titleEl.classList.remove("danger");
            titleEl.style.color = "#00ff41";
            document.body.style.boxShadow = "none";
        }

        choicesEl.innerHTML = '';
        typeWriter(step.text, contentEl);

        let progress = ((story.indexOf(step) + 1) / story.length) * 100;
        progressEl.style.width = `${progress}%`;
    }

    function showOptions() {
        const step = story.find(s => s.id === currentStep);
        choicesEl.innerHTML = '';
        
        step.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = `> ${opt.text}`;
            btn.onclick = () => renderStory(opt.next);
            choicesEl.appendChild(btn);
        });
    }

    renderStory(0);
</script>

</body>
</html>
